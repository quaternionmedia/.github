name: ğŸ“š Docs

on:
  workflow_call:
    inputs:
      pdm_args:
        description: Install args for pdm
        type: string
        default: -G docs --no-self
      python_version:
        description: The version of python to setup
        type: string
        default: 3.x

jobs:
  deploy:
    name: ğŸ“‘ Build and deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“° Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Set up PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: ${{ inputs.python_version }}
          cache: true

      - name: ğŸš§ Install dependencies
        run: pdm install ${{ inputs.pdm_args }}

      - name: ğŸ§µ Set version string
        run: echo VERSION_TITLE=$(mike list | grep latest) >> $GITHUB_ENV

      - name: ğŸ–‹ï¸ Configure git user
        run: |
          git config user.name mla-bot
          git config user.email mla-bot@wgbh.org

      - name: ğŸ—ï¸ Deploy docs
        run: pdm run mike deploy --push --update-aliases ${VERSION_TITLE%\[latest\]} latest
