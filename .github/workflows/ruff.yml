name: 🐶 Ruff linter
on:
  workflow_call:
    inputs:
      args:
        description: 'Arguments to pass to ruff'
        type: string
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📰 Checkout
        uses: actions/checkout@v3

      - name: 🐍 Install Python
        uses: actions/setup-python@main
        with:
          python-version: 3.x

      - name: 🚧 Install dependencies
        run: pip install ruff

      - name: 🐕 Run Ruff
        run: ruff check --format=github {{ $inputs.args }} .
