name: ğŸ¶ Ruff linter
on:
  workflow_call:
    inputs:
      args:
        description: 'Arguments to pass to ruff'
        type: string
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“° Checkout
        uses: actions/checkout@v3

      - name: ğŸ Install Python
        uses: actions/setup-python@main
        with:
          python-version: 3.x

      - name: ğŸš§ Install dependencies
        run: pip install ruff

      - name: ğŸ• Run Ruff
        run: ruff check --format=github {{ $inputs.args }} .
