name: ğŸ Pytest

on:
  workflow_call:
    inputs:
      python_version:
        description: The version of python to setup
        type: string
        default: 3.x

      environment:
        description: The name of the environment to deploy
        type: string
        default: codecov

      pip_args:
        description: Install args for pip
        type: string
        default: .[test]

      pytest_args:
        description: Additional args to pass to pytest
        type: string

jobs:
  run_pytest:
    name: ğŸ Run pytest and upload coverage report
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: ğŸ“° Checkout
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@main
        with:
          python-version: ${{ inputs.python_version }}
          cache: pip

      - name: ğŸ—ï¸ Install dependencies
        run: pip install ${{ inputs.pip_args }}

      - name: ğŸ§ª Run pytest suite
        run: pytest --cov --cov-report lcov ${{ inputs.pytest_args }}

      - name: ğŸ“ˆ Uploade coverage report
        # run this step, even if the tests fail
        if: success() || failure()
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
