name: 🐍 Pytest

on:
  workflow_call:
    inputs:
      python_version:
        description: The version of python to setup
        type: string
        default: 3.x

      environment:
        description: The name of the environment to deploy
        type: string
        default: codecov

      pip_args:
        description: Install args for pip
        type: string
        default: .[test]

      pytest_args:
        description: Additional args to pass to pytest
        type: string

    secrets:
      token:
        description: The token to upload the coverage report to codecov

jobs:
  run_pytest:
    name: 🐍 Run pytest and upload coverage report
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: 📰 Checkout
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@main
        with:
          python-version: ${{ inputs.python_version }}
          cache: pip

      - name: 🏗️ Install dependencies
        run: pip install ${{ inputs.pip_args }}

      - name: 🧪 Run pytest suite
        run: pytest --cov --cov-report lcov ${{ inputs.pytest_args }}

      - name: 📈 Uploade coverage report
        # skip this step if no token present
        # run this step, even if the tests fail
        env:
          token: ${{ secrets.token }}
        if: env.token != null && success() || failure()
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.token }}
