name: ğŸ‘– Lint

on:
  workflow_call:
    inputs:
      python_version:
        description: The version of python to setup
        default: 3.11
        type: string

jobs:
  lint:
    name: ğŸ‘• Linter
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“° Checkout
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        id: setup-python
        with:
          python-version: ${{ inputs.python_version }}
          cache: pip

      - name: ğŸŒ¨ï¸ Install flake8
        run: pip install flake8

      - name: ğŸ‘” Run Linter
        run: flake8 -v
